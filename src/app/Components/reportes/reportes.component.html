<div class="container">
  <mat-divider style="height: 20px; margin: 05px;" [inset]="true"></mat-divider>
  <div class="divbar">
    <form [formGroup]="form">
      <mat-form-field>
        <mat-select placeholder="Día" formControlName="iddia" (selectionChange)="Concatenar()">
          <mat-option *ngFor="let item of dias" [value]="item.id"> {{item.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-divider style=" margin: 10px;" [vertical]="true"></mat-divider>

      <mat-form-field>
        <mat-select placeholder="Mes" formControlName="idmes" (selectionChange)="Concatenar()">
          <mat-option *ngFor="let item of meses" [value]="item.i"> {{item.n}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-divider style=" margin: 10px;" [vertical]="true"></mat-divider>

      <mat-form-field>
        <mat-select placeholder="Año" formControlName="idanio" (selectionChange)="Concatenar()">
          <mat-option *ngFor="let item of anios" [value]="item.i"> {{item.n}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <span fxFlex></span>
      <button mat-button color="primary" (click)="Imprimir()"><i
        class="fa fa-print"></i> Imprimir
      </button>

    </form>
  </div>
  <mat-divider style="height: 20px; margin: 05px;" [inset]="true"></mat-divider>
</div>
<div class="mat-elevation-z8 ventas-table">

  <div class="d-flex justify-content-center">
    <h4>TOTAL: {{total}}</h4>
  </div>

  <mat-table [dataSource]="dataSource" matSort matSortStart="desc">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombrep">
      <mat-header-cell *matHeaderCellDef mat-sort-header>PRENDAS</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.nombrep}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombreu">
      <mat-header-cell *matHeaderCellDef mat-sort-header>VENDEDOR</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.nombreu}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <mat-header-cell *matHeaderCellDef mat-sort-header>FECHA</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.fecha}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="precio">
      <mat-header-cell *matHeaderCellDef mat-sort-header>PRECIO</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.precio}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <mat-header-cell *matHeaderCellDef mat-sort-header>CANTIDAD</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.cantidad}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="total">
      <mat-header-cell *matHeaderCellDef mat-sort-header>TOTAL</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.total}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
  </mat-table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 30, 50, 80, 100]">
  </mat-paginator>
</div>
