<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>Sistema Venta Prendas de Vestir</h1>
</div>
<mat-toolbar [fxShow]="true" color="primary" *ngIf="logeado$ as logeado" ngDefaultControl>
  <span>
    Inicio
  </span>
  <span class="fill-remaining-space"></span>
  <button mat-button routerLink="productos">Productos</button>
  <button mat-button routerLink="ventas">Ventas</button>
  <button mat-button routerLink="reportes">Reportes</button>
  <button mat-button routerLink="usuarios">Usuarios</button>
  <span fxFlex></span>
  <button mat-button (click)="Salir()" *ngIf="logeado">Salir</button>
</mat-toolbar>
